<html>
<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Telco</h1>
        <ul class="nav nav-tabs" id="tabs">
            <li><a href="#tab1" data-toggle="tab">Tab 1</a></li>
            <li><a href="#tab2" data-toggle="tab">Tab 2</a></li>
        </ul>
        <div class="tab-content">
            <div id="tab1" class="tab-pane">
                <div id="universe"></div>
                <div id="alerts"></div>
            </div>

            <div id="tab2" class="tab-pane">
                <fieldset class="global-stat">
                    <legend class="global-stat">Global Statistics</legend>
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="demo-content info">
                                Nb of call per mn(or sec): <span id="avg_calls">0</span><br>
                                Average Duration: <span id="avg_duration">0</span>(s)<br>
                                Global % of failure : <span id="failures">0</span>% <br>
                            </div>
                        </div>
                        <div class="col-xs-9">
                            <div class="demo-content graphic bg-alt">
                                <!--<img src="trends.png">-->
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="tower-info">
                    <legend class="tower-info">Tower Information</legend>
                    <div class="container container-board" id="towers-info">
                    </div>
                </fieldset>
                <fieldset class="session">
                    <legend class="session">Session</legend>
                    <div class="session-container" id="sessions">

                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="/js/connect.js"></script>
    <script src="/js/dashboard.js"></script>
    <script>
        $('.nav-tabs a:first').tab('show');
    </script>
</body>
</html>
